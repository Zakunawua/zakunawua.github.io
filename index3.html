<!DOCTYPE html>
<html>
<head>
   <title>Recetas de Cocina</title>
  <style>
    body { 
      font-family: Arial; 
      margin: 20px; 
      background-color: #000000;
      color: white;
    }
    #chat { display: none; margin-top: 20px; }
    #mensajes { 
      height: 200px; 
      border: 1px solid #ccc; 
      overflow-y: scroll; 
      padding: 10px; 
      margin-bottom: 10px;
      background-color: #1a1a1a;
      color: white;
    }
    #boton-borrar {
      background-color: #000000;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    #boton-borrar:hover {
      background-color: #ff5252;
    }
    #inputMsg {
      background-color: #1a1a1a;
      color: white;
      border: 1px solid #ccc;
      padding: 5px;
    }
    
    /* Botón flotante para móviles */
    #boton-secreto {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #000000;
      color: white;
      border: 2px solid #ff5252;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      display: none; /* Oculto por defecto */
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(255, 82, 82, 0.3);
    }
    
    /* Mostrar solo en móviles */
    @media (max-width: 768px) {
      #boton-secreto {
        display: block;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
   <center><h1>Recetas Familiares</h1> 
  <p>Bienvenido a mi colección de recetas secretas...</p> </center>

  <!-- Botón flotante para móviles -->
  <button id="boton-secreto" onclick="alternarChat()">🔒</button>

  <!-- Chat Oculto -->
  <div id="chat">
    <h3>Lista de Compras</h3>
    <div id="mensajes"></div>
    <input type="text" id="inputMsg" placeholder="Escribe aquí...">
    <button onclick="enviarMensaje()">Enviar</button>
    <button id="boton-borrar" onclick="borrarChat()">Borrar Chat</button>
  </div>

  <script>
    const CLAVE = "mi-clave-secreta-32-caracteres";

    // Función para alternar el chat (usada por el botón móvil)
    function alternarChat() {
      const chat = document.getElementById('chat');
      chat.style.display = chat.style.display === 'none' ? 'block' : 'none';
    }

    // Activar chat con Ctrl + Alt + M (para desktop)
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.altKey && e.key === 'm') {
        alternarChat();
      }
    });

    // Cargar mensajes al iniciar
    window.onload = function() {
      cargarMensajes();
    };

    function cargarMensajes() {
      const mensajesEncriptados = localStorage.getItem('mensajesChat');
      if (mensajesEncriptados) {
        const mensajesJSON = CryptoJS.AES.decrypt(mensajesEncriptados, CLAVE).toString(CryptoJS.enc.Utf8);
        if (mensajesJSON) {
          document.getElementById('mensajes').innerHTML = JSON.parse(mensajesJSON);
        }
      }
    }

    function enviarMensaje() {
      const input = document.getElementById('inputMsg');
      const mensaje = input.value.trim();
      if (mensaje) {
        const mensajesDiv = document.getElementById('mensajes');
        mensajesDiv.innerHTML += `<p>${mensaje}</p>`;
        guardarMensajes();
        input.value = '';
      }
    }

    function guardarMensajes() {
      const mensajesHTML = document.getElementById('mensajes').innerHTML;
      const mensajesEncriptados = CryptoJS.AES.encrypt(JSON.stringify(mensajesHTML), CLAVE).toString();
      localStorage.setItem('mensajesChat', mensajesEncriptados);
    }

    function borrarChat() {
      if (confirm("¿Borrar todos los mensajes?")) {
        localStorage.removeItem('mensajesChat');
        document.getElementById('mensajes').innerHTML = "";
      }
    }
  </script>
</body>
</html>
